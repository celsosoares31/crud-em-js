<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Consumo de api</title>
    <link
      rel="stylesheet"
      href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <main>
      <section>
        <form class="form-add-task">
          <input
            type="text"
            class="add-task"
            placeholder="Adicione a tua task" />
          <button
            type="submit"
            class="form-button-add">
            <span>+</span> <span>Adicionar</span>
          </button>
        </form>
      </section>
      <section>
        <table>
          <thead>
            <tr>
              <th>Task title</th>
              <th>Task created at</th>
              <th>Task status</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody id="tasks"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
